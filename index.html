<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Student list</title>
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,500,600,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7e534ec87d.js"></script>
</head>

<body>

    <h1 class="">Student list</h1>
    <main>
        <div class="dropdowns">
            <label for="#sort-by">Sort by </label>
            <span class="hide atoz sorting">A &#8594 Z</span>
            <span class="hide ztoa sorting">Z &#8594 A</span>
            <select id="sort-by">
                <option value="none">None</option>
                <option value="Firstname">Firstname</option>
                <option value="Lastname">Lastname</option>
                <option value="House">House</option>
            </select>


            <label for="#filter-by">Filter by</label>
            <select id="filter-by">
                <option class="option" value="Alle">Show all Houses</option>
                <option class="option" value="Hufflepuff">Hufflepuff</option>
                <option class="option" value="Gryffindor">Gryffindor</option>
                <option class="option" value="Ravenclaw">Ravenclaw</option>
                <option class="option" value="Slytherin">Slytherin</option>
            </select>

        </div>
        <div class="modal hufflepuff hide">
            <div class="image"></div>
            <div class="bottom">
                <div>
                    <h1>Hannah Abbot</h1>
                    <h2>Hufflepuff</h2>
                    <p>Born: 1980 &nbsp &#10043 &nbsp Half-blood &nbsp &#10043 &nbsp Married &nbsp &#10043 &nbsp British
                    </p>
                </div>
                <img src="https://vignette.wikia.nocookie.net/harrypotter/images/0/06/Hufflepuff_ClearBG.png/revision/latest?cb=20161020182518"
                    alt="">
            </div>
        </div>

        <div class="modal gryffindor hide">
            <div class="image"></div>
            <div class="bottom">
                <div>
                    <h1>Lavender Brown</h1>
                    <h2>Gryffindor</h2>
                    <p>Born: 1980 &nbsp &#10043 &nbsp Half-blood &nbsp &#10043 &nbsp Married &nbsp &#10043 &nbsp British
                    </p>
                </div>
                <img src="https://vignette.wikia.nocookie.net/harrypotter/images/b/b1/Gryffindor_ClearBG.png/revision/latest/scale-to-width-down/700?cb=20190222162949"
                    alt="">
            </div>
        </div>
        <div class="overlay hide"></div>
        <ul class="student-list">

        </ul>
        <template>
            <li class="student" house="">
                <h1></h1>
                <h2></h2>
            </li>
        </template>
    </main>
    <script src="script.js"></script>

</body>

</html>
