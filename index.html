<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Student list</title>
    <link href="https://fonts.googleapis.com/css?family=Asap+Condensed:400,500,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link href="https://fonts.googleapis.com/css?family=Jolly+Lodger&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/7e534ec87d.js"></script>
</head>

<body>


    <div class="code-red-light hide">
        <h1>ERROR</h1>
        <audio src="alarm-sound.mp3" id="alarm-sound"></audio>
    </div>

    <div class="top">
        <img src="https://vignette.wikia.nocookie.net/harrypotter/images/a/ae/Hogwartscrest.png/revision/latest?cb=20110806202805"
            alt="">
    </div>
    <div class="top">
        <h1 class="">Student list 1991</h1>
        <div class="count">
            <p class="students-count"> </p>
            <p class="expell-count disable"> </p>
            <p class="dis-mes">There currently no expelled students, expell at least one stundent to see the list
            </p>
        </div>
        <div class="house-count">
            <p class="hufflepuff-count houseCounter"> </p>
            <p class="gryffindor-count houseCounter"> </p>
            <p class="ravenclaw-count houseCounter"> </p>
            <p class="slytherin-count houseCounter"> </p>
        </div>
    </div>
    <main>
        <div class="dropdowns">
            <label for="#sort-by">Sort by </label>
            <select id="sort-by">
                <option value="none">None</option>
                <option value="Firstname">Firstname</option>
                <option value="Lastname">Lastname</option>
                <option value="House">House</option>
            </select>


            <label for="#filter-by">Filter by</label>
            <select id="filter-by">
                <option class="option" value="All">Show all Houses</option>
                <option class="option" value="Hufflepuff">Hufflepuff</option>
                <option class="option" value="Gryffindor">Gryffindor</option>
                <option class="option" value="Ravenclaw">Ravenclaw</option>
                <option class="option" value="Slytherin">Slytherin</option>
            </select>

        </div>
        <div class="modal hide">
            <div class="close-btn">
                <i class="fas fa-times"></i>
            </div>
            <div class="image"><img src="" alt=""></div>

            <div class="bottom">
                <div class="content">
                    <img src="" alt="">
                    <div>
                        <h1></h1>
                        <h2></h2>
                        <p>
                        </p>
                    </div>
                </div>
                <div class="prefect">
                    <button class="btn-read-more">Make student prefect</button>
                    <button class="btn-read-more">Add student to Inquisitorial</button>
                </div>
            </div>

        </div>



        <div class="expelled-list hide">


        </div>
        <div class="overlay hide"></div>
        <ul class="student-list">

        </ul>
        <template>
            <li class="student">
                <div class="content">
                    <img src="" alt="">
                    <h1></h1>
                    <h2></h2>
                </div>
                <button class="btn-read-more">Read more</button>
                <button class="btn-danger" data-action="remove">Expell</button>
            </li>
        </template>




    </main>

    <script src="script.js"></script>

</body>

</html>
